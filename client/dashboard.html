<!DOCTYPE html>
<html>
<head>
  <title>Dragon Forge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background:#111; color:white; font-family:Arial; margin:0; }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px 40px;
      background:#000;
    }
    .auth-buttons button {
      margin-left:10px;
      padding:8px 15px;
      border:none;
      cursor:pointer;
      background:#ff7f00;
      color:white;
    }
    .products {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      padding:40px;
    }
    .card {
      background:#1c1c1c;
      padding:20px;
      border-radius:10px;
      text-align:center;
    }
    img {
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:8px;
    }
    button.buy {
      background:#ff7f00;
      border:none;
      padding:10px;
      color:white;
      width:100%;
      margin-top:10px;
    }
    button.out {
      background:red;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ”¥ Dragon Forge</h1>
  <div class="auth-buttons">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>
</header>

<div class="products" id="products"></div>

<script src="/JS/Dashboard.js"></script>
</body>
</html>
